    <style>
        body {
            font-family: monospace;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;

            color: white;
            flex-direction: column;
        }

        .homeIcons {
            margin: 5px;
            padding: 5px;
            background-color: rgb(29, 29, 29);
            color: black;
            list-style: none;
            border-radius: 10px;

        footer {
            position: absolute;

            text-align: center;
            color: white;

        }
          ::-webkit-scrollbar {
      width: 8px;  /* Ancho de la barra de desplazamiento vertical */
      height: 8px; /* Altura de la barra de desplazamiento horizontal */
    }

    /* Personalizar el fondo de la barra de desplazamiento */
    ::-webkit-scrollbar-track {
      background: #000; /* Color de fondo del track (puedes cambiarlo a negro) */
    }

    /* Personalizar el pulgar (thumb) de la barra de desplazamiento */
    ::-webkit-scrollbar-thumb {
      background: #444; /* Color del pulgar */
      border-radius: 4px; /* Bordes ligeramente redondeados */
    }

    /* Cambiar el color del pulgar al pasar el cursor */
    ::-webkit-scrollbar-thumb:hover {
      background: #555; /* Color del pulgar al pasar el cursor */
    }
