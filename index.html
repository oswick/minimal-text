<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="n-_6OltSv6jYo0N_XCA8Hp5vjSj3__BYaF_AP6UbQhw" />
    <title>Minimal Text Editor Online</title>
    <meta name="description" content="Minimal-Text is a distraction-free text editor with a completely black background, perfect for focused writing">
    <link rel="icon" type="image/png" href="icons/logo1.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 90%;
            background-color: black;
            color: lightgray;
            border: none;
            outline: none;
            resize: none;
            font-size: 1.2em;
            line-height: 1.5em;
            padding: auto;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        .icons {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            border-radius: 8px 0 0 8px;

        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;

        }

        .icon ul {
            padding: 0;
            margin: 0;

        }

        li {
            list-style: none;
            margin: 10px 10px;

        }

        .icon a {
            display: block;
            color: white;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        .word-count {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: lightgray;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <textarea id="text-editor" placeholder="Start writing..."></textarea>
    <div class="icons" id="icon-container">
        <ul>
            <li><img src="icons/share.svg" class="icon" alt="Share" title="Share" id="share-icon"></li>
            <li><img src="icons/fonts.svg" class="icon" alt="Change font" title="Change font" id="font-icon"></li>
            <li><img src="icons/volume_on.svg" class="icon" alt="Sound" title="Sound" id="volume-icon"></li>
            <li><img src="icons/open_full.svg" class="icon" alt="Full screen" title="Full screen" id="fullscreen-icon"></li>
            <li><a href="donate.html"><img src="icons/hearth.svg" class="icon" alt="Hearth" title="Donate" id="hearth-icon"></a></li>
        </ul>
    </div>
    <div class="word-count" id="word-count" title="Words">0</div>

    <script>
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const shareIcon = document.getElementById('share-icon');
        const fontIcon = document.getElementById('font-icon');
        const volumeIcon = document.getElementById('volume-icon');
        const iconContainer = document.getElementById('icon-container');
        const textarea = document.getElementById('text-editor');
        const wordCount = document.getElementById('word-count');
        const fonts = [
            "'Open Sans', sans-serif",
            "'Playfair Display', serif",
            "'Raleway', sans-serif",
            "'Montserrat', sans-serif"
        ];
        let currentFontIndex = 0;
        let soundEnabled = true;

        const keySound = new Audio('audio/sound.mp3');

        // Función para contar palabras
        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        // Función para actualizar el contador de palabras
        function updateWordCount() {
            wordCount.textContent = countWords(textarea.value);
        }

        textarea.addEventListener('input', updateWordCount);

        // Función para guardar el estado del editor en localStorage
        function saveEditorState() {
            localStorage.setItem('textEditorContent', textarea.value);
            localStorage.setItem('currentFontIndex', currentFontIndex);
            localStorage.setItem('soundEnabled', soundEnabled);
        }

        function loadEditorState() {
            const savedText = localStorage.getItem('textEditorContent');
            if (savedText) {
                textarea.value = savedText;
                updateWordCount();  // Actualiza el contador al cargar el contenido
            }

            const savedFontIndex = localStorage.getItem('currentFontIndex');
            if (savedFontIndex !== null) {
                currentFontIndex = parseInt(savedFontIndex, 10);
                textarea.style.fontFamily = fonts[currentFontIndex];
            }

            const savedSoundEnabled = localStorage.getItem('soundEnabled');
            if (savedSoundEnabled !== null) {
                soundEnabled = JSON.parse(savedSoundEnabled);
                volumeIcon.src = soundEnabled ? 'icons/volume_on.svg' : 'icons/volume_off.svg';
            }
        }

        // Cargar estado guardado al cargar la página
        document.addEventListener('DOMContentLoaded', loadEditorState);

        // Guardar estado al salir de la página
        window.addEventListener('beforeunload', saveEditorState);

        fullscreenIcon.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                event.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                document.activeElement.blur();
            } else if (soundEnabled && !['Shift', 'Control', 'Alt', 'Meta'].includes(event.key)) {
                keySound.currentTime = 0;
                keySound.play();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                iconContainer.classList.add('hidden');
            } else {
                iconContainer.classList.remove('hidden');
            }
        });



        shareIcon.addEventListener('click', () => {
            const text = textarea.value;
            const filename = prompt('Enter the file name (without extension):');
            if (!filename) return;

            const fileType = prompt('Enter the file format (txt or docx):').toLowerCase();
            if (fileType === 'txt') {
                const blob = new Blob([text], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${filename}.txt`;
                link.click();
            } else if (fileType === 'docx') {
                const blob = new Blob([text], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${filename}.docx`;
                link.click();
            } else {
                alert('Unsupported format. Use \"txt\" or \"docx\".');
            }
        });

        fontIcon.addEventListener('click', () => {
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            textarea.style.fontFamily = fonts[currentFontIndex];
        });

        volumeIcon.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            volumeIcon.src = soundEnabled ? 'icons/volume_on.svg' : 'icons/volume_off.svg';
        });
    </script>
</body>

</html>
